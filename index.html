	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ImpressTweet</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width">

		<link href='http://fonts.googleapis.com/css?family=Lato:400,900,400italic,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/impress.css">

		<script src="js/vendor/modernizr-2.5.3.min.js"></script>
	</head>
	<body  class="impress-not-supported">

		<div class="fallback-message">
			<p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
			<p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
		</div>

		<div id="impress">

			<script id="tweets-template" type="text/x-handlebars-template">
				{{#each this}}
				<blockquote class="step tweet" data-x="{{x}}" data-y="{{y}}" data-z="{{z}}" data-rotate-x="{{rotateX}}" data-rotate-x="{{rotateY}}" data-rotate-z="{{rotateZ}}">
					<p>{{tweet}}</p>
					&mdash; {{author}} (@{{name}}) <a href="{{url}}">{{time}}</a>
				</blockquote>
				{{/each}}
			</script>
		
		</div>



		<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline 
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.7.2.min.js"><\/script>')</script>

		<!-- scripts concatenated and minified via build script -->
		<script src="http://cloud.github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
		<script src="js/impress.js"></script>
		<script src="js/main.js"></script>
		<!-- end scripts -->

		<!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
		mathiasbynens.be/notes/async-analytics-snippet 
		<script>
			var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
			(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
			g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>-->
	</body>
</html>
